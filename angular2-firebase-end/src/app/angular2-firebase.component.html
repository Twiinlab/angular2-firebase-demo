  <div class="row">
    <div class="col-sm-12 col-md-9 main">
      <section class="main">
          <br>
          <p>Colour:<input type="color" [(ngModel)]="selectedColor" placeholder="color" value="{{selectedColor}}" />

              <canvas id="board" #myBoard ></canvas>

        <ul class="todo-list">
          <li *ngFor="let user of users | async">
